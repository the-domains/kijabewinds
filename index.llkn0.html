  <script id="pageReactInitState">window.pageReactInitState = {"globalComponentsKey":"dsNickJones","items":{"site-navigation-item":{"id":"site-navigation-item","metadata":{"starred":true,"@type":"navigation"},"content":[{"id":"site-navigation-block","type":"navigation","html":"","metadata":{"starred":true},"navigation":[{"href":"index.html","title":"novascotia ducktolling retrievers","rel":"home","type":"MainPage"}]}],"starredBlocks":{"navigation":[{"block":{"id":"site-navigation-block","type":"navigation","html":"","metadata":{"starred":true},"navigation":[{"href":"index.html","title":"novascotia ducktolling retrievers","rel":"home","type":"MainPage"}]},"html":""}]},"blocks":{"navigation":[{"block":{"id":"site-navigation-block","type":"navigation","html":"","metadata":{"starred":true},"navigation":[{"href":"index.html","title":"novascotia ducktolling retrievers","rel":"home","type":"MainPage"}]},"html":""}]},"classification":{"$class":["item:is-starred","item:w-navigation","item:can-cover-filter","item:can-cover-crop","item:can-cover-overlay","item:is-navigation","site-navigation-item"],"$item_index":0,"props":{}}},"f5b1b690-0595-42ee-a295-4982064be3fd":{"id":"f5b1b690-0595-42ee-a295-4982064be3fd","title":"FAQ","metadata":{"description":"Where is Black Creek?","dateModified":"2016-07-09T16:15:41.862Z","datePublished":"2016-07-09T16:30:09.718Z","title":"FAQ","author":[],"sourcePath":"_posts/2016-07-09-faq.md","starred":false,"@type":"MediaObject","inFeed":true,"hasPage":false,"inNav":false},"created_by":"ff01c6c5-0ded-4dc4-86cc-2b147668c91f","updated_by":"ff01c6c5-0ded-4dc4-86cc-2b147668c91f","created_at":"2016-07-09T15:53:58.122Z","updated_at":"2016-07-09T16:15:41.862Z","published":true,"score":0,"path":"_posts/2016-07-09-faq.md","content":[{"id":"1ca4b1d5-8c8d-44f4-9126-cec50750fb21","item":"f5b1b690-0595-42ee-a295-4982064be3fd","type":"h1","html":"<h1>FAQ</h1>","created_at":null,"updated_at":null,"metadata":{"starred":true,"source":"f5b1b690-0595-42ee-a295-4982064be3fd","publisher":{}},"src":null,"text":"FAQ","measurementHash":"5d0adeeb6baa875a541c8d4dccdb0c21","length":3,"measurementVersion":16},{"id":"505aa94f-8213-4f2d-b954-1647c5d70ac8","item":"f5b1b690-0595-42ee-a295-4982064be3fd","type":"text","html":"<p><strong>Where is Black Creek?</strong></p>","created_at":null,"updated_at":null,"metadata":{"starred":true,"source":"f5b1b690-0595-42ee-a295-4982064be3fd","publisher":{}},"src":null,"text":"Where is Black Creek?","measurementHash":"2b5d9237907926d541a4578f3bd02304","length":21,"language":"en","measurementVersion":16},{"id":"6f315042-7171-417a-a55b-08573badd328","item":"f5b1b690-0595-42ee-a295-4982064be3fd","type":"text","html":"<p>Black Creek is a community on the eastern side of <a href=\"http://en.wikipedia.org/wiki/Vancouver_Island\" title=\"Vancouver Island\">Vancouver Island</a>, <a href=\"http://en.wikipedia.org/wiki/British_Columbia\" title=\"British Columbia\">British Columbia</a>.</p>","created_at":null,"updated_at":null,"metadata":{"starred":true,"source":"f5b1b690-0595-42ee-a295-4982064be3fd","publisher":{}},"src":null,"text":"Black Creek is a community on the eastern side of Vancouver Island, British Columbia.","measurementHash":"1c922e29893c16043095ba531d9355e9","length":85,"language":"en","measurementVersion":16},{"id":"8ba2d3c8-a989-43b2-bdb0-ff881d86e443","item":"f5b1b690-0595-42ee-a295-4982064be3fd","type":"text","html":"<p><strong>What is a Toller?</strong></p>","created_at":null,"updated_at":null,"metadata":{"starred":true,"source":"f5b1b690-0595-42ee-a295-4982064be3fd","publisher":{}},"src":null,"text":"What is a Toller?","measurementHash":"addd450a9071adb0e3f813f2dbfbf55c","length":17,"language":"en","measurementVersion":16},{"id":"0df34c1a-dcdd-44f3-b1f9-c5096229564f","item":"f5b1b690-0595-42ee-a295-4982064be3fd","type":"text","html":"<p>The <em>Nova Scotia Duck Tolling Retriever</em>, or <em>Toller</em> for short, is a medium sized breed of gundog originating in Yarmouth County, located in southwestern Nova Scotia, Canada. It is the smallest of the retrievers.</p>","created_at":null,"updated_at":null,"metadata":{"starred":true,"source":"f5b1b690-0595-42ee-a295-4982064be3fd","publisher":{}},"src":null,"text":"The Nova Scotia Duck Tolling Retriever, or Toller for short, is a medium sized breed of gundog originating in Yarmouth County, located in southwestern Nova Scotia, Canada. It is the smallest of the retrievers.","measurementHash":"986a5b7f27ae6853fdeaf1cd625c291c","length":209,"language":"en","measurementVersion":16},{"id":"250d6741-eac8-410e-9ca6-17ea055afed0","item":"f5b1b690-0595-42ee-a295-4982064be3fd","type":"text","html":"<p>Color is any shade of red, ranging from a golden red through dark coppery red, with lighter featherings on the underside of the tail, pantaloons, and body. Even the lighter shades of golden red are deeply pigmented and rich in color.</p>","created_at":null,"updated_at":null,"metadata":{"starred":true,"source":"f5b1b690-0595-42ee-a295-4982064be3fd","publisher":{}},"src":null,"text":"Color is any shade of red, ranging from a golden red through dark coppery red, with lighter featherings on the underside of the tail, pantaloons, and body. Even the lighter shades of golden red are deeply pigmented and rich in color.","measurementHash":"1de7c8f5297aa2781bdd1fb6d7d38e29","length":233,"language":"en","measurementVersion":16},{"id":"35a27108-38ea-457f-9863-b09a8b547c2e","item":"f5b1b690-0595-42ee-a295-4982064be3fd","type":"text","html":"<p>Nova Scotia Duck Tolling Retrievers are known to be <em>very intelligent, alert, high energy dogs.</em> They tend to be very affectionate outgoing animals with family members and are known for being very patient with children. Some dogs may be reserved in new situations but they are not shy.</p>","created_at":null,"updated_at":null,"metadata":{"starred":true,"source":"f5b1b690-0595-42ee-a295-4982064be3fd","publisher":{}},"src":null,"text":"Nova Scotia Duck Tolling Retrievers are known to be very intelligent, alert, high energy dogs. They tend to be very affectionate outgoing animals with family members and are known for being very patient with children. Some dogs may be reserved in new situations but they are not shy.","measurementHash":"2946c11f537e2d9d9fb104552d537df7","length":283,"language":"en","measurementVersion":16},{"id":"18af3993-ec4d-48b8-8c6d-56e939a4e81f","item":"f5b1b690-0595-42ee-a295-4982064be3fd","type":"text","html":"<p>Duck Tollers are working animals and are happiest when they have a job to do. They have a strong retrieving drive, intense birdiness, endurance and a love for water.</p>","created_at":null,"updated_at":null,"metadata":{"starred":true,"source":"f5b1b690-0595-42ee-a295-4982064be3fd","publisher":{}},"src":null,"text":"Duck Tollers are working animals and are happiest when they have a job to do. They have a strong retrieving drive, intense birdiness, endurance and a love for water.","measurementHash":"abe89c8e602b1405f35d9fe607a8bcb0","length":165,"language":"en","measurementVersion":16},{"id":"0e2657b3-327e-4132-a611-dc15499f21a4","item":"f5b1b690-0595-42ee-a295-4982064be3fd","type":"text","html":"<p>Tollers shed! They have a lovely undercoat that is integral to the water work they love to do.</p>","created_at":null,"updated_at":null,"metadata":{"starred":true,"source":"f5b1b690-0595-42ee-a295-4982064be3fd","publisher":{}},"src":null,"text":"Tollers shed! They have a lovely undercoat that is integral to the water work they love to do.","measurementHash":"5c026e43d00deda93e24bdff8b8615b4","length":94,"language":"en","measurementVersion":16},{"id":"f69cc226-6a6b-4d05-9e4a-badd96f4723a","item":"f5b1b690-0595-42ee-a295-4982064be3fd","type":"text","html":"<p>Tollers don’t smell doggy! Okay if they are in stinky water they will. But unlike a number of other retriever breeds these dogs can get wet and dry off without that wetdogstinkysmell.</p>","created_at":null,"updated_at":null,"metadata":{"starred":true,"source":"f5b1b690-0595-42ee-a295-4982064be3fd","publisher":{}},"src":null,"text":"Tollers don’t smell doggy! Okay if they are in stinky water they will. But unlike a number of other retriever breeds these dogs can get wet and dry off without that wetdogstinkysmell.","measurementHash":"516391f1a366dd4340323803b2149b16","length":183,"language":"en","measurementVersion":16},{"id":"d510b9cb-5032-47ac-a8b8-aa8a8d19d8dd","item":"f5b1b690-0595-42ee-a295-4982064be3fd","type":"text","html":"<p><strong>How Active is a Toller?</strong></p>","created_at":null,"updated_at":null,"metadata":{"starred":true,"source":"f5b1b690-0595-42ee-a295-4982064be3fd","publisher":{}},"src":null,"text":"How Active is a Toller?","measurementHash":"f81a9f10ccc115e9038e77819f0e3c40","length":23,"language":"en","measurementVersion":16},{"id":"1933067b-73a4-4dfe-9146-d35b7107a9f8","item":"f5b1b690-0595-42ee-a295-4982064be3fd","type":"text","html":"<p>The breed is often mistaken for small Golden Retrievers, but the Toller is more active, both physically and mentally. According to the breed standards, the Toller should be athletic, well-muscled, compact, medium boned, balanced and powerful.</p>","created_at":null,"updated_at":null,"metadata":{"starred":true,"source":"f5b1b690-0595-42ee-a295-4982064be3fd","publisher":{}},"src":null,"text":"The breed is often mistaken for small Golden Retrievers, but the Toller is more active, both physically and mentally. According to the breed standards, the Toller should be athletic, well-muscled, compact, medium boned, balanced and powerful.","measurementHash":"b05df160950adc035aad18aa79028bfb","length":242,"language":"en","measurementVersion":16},{"id":"451766fb-310e-4967-8a3c-6d318c525769","item":"f5b1b690-0595-42ee-a295-4982064be3fd","type":"text","html":"<p><strong>How big is a Toller?</strong></p>","created_at":null,"updated_at":null,"metadata":{"starred":true,"source":"f5b1b690-0595-42ee-a295-4982064be3fd","publisher":{}},"src":null,"text":"How big is a Toller?","measurementHash":"463cea97a31ddbb3b62e2f893a375e2a","length":20,"language":"en","measurementVersion":16},{"id":"af0a8db8-1126-4df2-a049-0b91f992ef4d","item":"f5b1b690-0595-42ee-a295-4982064be3fd","type":"text","html":"<p>Tollers are the smallest of all the retriever breeds. They range in height from <em>17–19 inches </em>at the withers for females approx 40 lbs, and <em>19-21 inches </em>for males, approx. 50 lbs.</p>","created_at":null,"updated_at":null,"metadata":{"starred":true,"source":"f5b1b690-0595-42ee-a295-4982064be3fd","publisher":{}},"src":null,"text":"Tollers are the smallest of all the retriever breeds. They range in height from 17–19 inches at the withers for females approx 40 lbs, and 19-21 inches for males, approx. 50 lbs.","measurementHash":"3ab716a06cebcc718706524f33d59ab4","length":178,"language":"en","measurementVersion":16},{"id":"09449802-ad06-4d58-8cba-baa7269a1dc7","item":"f5b1b690-0595-42ee-a295-4982064be3fd","type":"text","html":"<p><strong>What is our breeding program?</strong></p>","created_at":null,"updated_at":null,"metadata":{"starred":true,"source":"f5b1b690-0595-42ee-a295-4982064be3fd","publisher":{}},"src":null,"text":"What is our breeding program?","measurementHash":"97ea7d8f93e0a7d6aa5183f8401fdfe0","length":29,"language":"en","measurementVersion":16},{"id":"ad07e930-c397-433d-a0e0-4568f0d51ce0","item":"f5b1b690-0595-42ee-a295-4982064be3fd","type":"text","html":"<p>I only keep two dogs as pets at a time, at this point only one of those is used for breeding. I like to think of myself as a “small scale” operation and never give the impression that this is even a borderline puppy mill. I do enter into co-ownership agreements with forever homes. This means I can use them for breeding when their health clearances are validated, but the dogs live elsewhere with approved families. I only breed once every 12-16 months, depending on the female’s heat cycle, and will only breed a female 3-4 times, retiring her by age 8.</p>","created_at":null,"updated_at":null,"metadata":{"starred":true,"source":"f5b1b690-0595-42ee-a295-4982064be3fd","publisher":{}},"src":null,"text":"I only keep two dogs as pets at a time, at this point only one of those is used for breeding. I like to think of myself as a “small scale” operation and never give the impression that this is even a borderline puppy mill. I do enter into co-ownership agreements with forever homes. This means I can use them for breeding when their health clearances are validated, but the dogs live elsewhere with approved families. I only breed once every 12-16 months, depending on the female’s heat cycle, and will only breed a female 3-4 times, retiring her by age 8.","measurementHash":"addc729cfa4e7806c835cef5b84d93b3","length":555,"language":"en","measurementVersion":16},{"id":"09dd5ab9-03e5-48e4-9321-1e2db93488c6","item":"f5b1b690-0595-42ee-a295-4982064be3fd","type":"text","html":"<p><strong>Are the pups sold with a non-breeding Agreement?</strong></p>","created_at":null,"updated_at":null,"metadata":{"starred":true,"source":"f5b1b690-0595-42ee-a295-4982064be3fd","publisher":{}},"src":null,"text":"Are the pups sold with a non-breeding Agreement?","measurementHash":"b8be9f5ae5ce104b2bcc2566d4b14237","length":48,"language":"en","measurementVersion":16},{"id":"6a6ec8ee-9e1d-4c4a-a3e3-6abc087165e9","item":"f5b1b690-0595-42ee-a295-4982064be3fd","type":"text","html":"<p>All puppies are sold with a non-breeding agreement unless I enter into a co-ownership with the buyer. This means that I must receive a certificate of spay/neuter by the time the pup is two years old.</p>","created_at":null,"updated_at":null,"metadata":{"starred":true,"source":"f5b1b690-0595-42ee-a295-4982064be3fd","publisher":{}},"src":null,"text":"All puppies are sold with a non-breeding agreement unless I enter into a co-ownership with the buyer. This means that I must receive a certificate of spay/neuter by the time the pup is two years old.","measurementHash":"904080303042ee2d2dd6fd9a0762ee1d","length":199,"language" 1,"language":"en","measurementVersion":16},"html":"<p><strong>Where is Black Creek?</strong></p>"},{"block":{"id":"6f315042-7171-417a-a55b-08573badd328","item":"f5b1b690-0595-42ee-a295-4982064be3fd","type":"text","html":"<p>Black Creek is a community on the eastern side of <a href=\"http://en.wikipedia.org/wiki/Vancouver_Island\" title=\"Vancouver Island\">Vancouver Island</a>, <a href=\"http://en.wikipedia.org/wiki/British_Columbia\" title=\"British Columbia\">British Columbia</a>.</p>","created_at":null,"updated_at":null,"metadata":{"starred":true,"source":"f5b1b690-0595-42ee-a295-4982064be3fd","publisher":{}},"src":null,"text":"Black Creek is a community on the eastern side of Vancouver Island, British Columbia.","measurementHash":"1c922e29893c16043095ba531d9355e9","length":85,"language":"en","measurementVersion":16},"html":"<p>Black Creek is a community on the eastern side of <a href=\"http://en.wikipedia.org/wiki/Vancouver_Island\" title=\"Vancouver Island\">Vancouver Island</a>, <a href=\"http://en.wikipedia.org/wiki/British_Columbia\" title=\"British Columbia\">British Columbia</a>.</p>"},{"block":{"id":"8ba2d3c8-a989-43b2-bdb0-ff881d86e443","item":"f5b1b690-0595-42ee-a295-4982064be3fd","type":"text","html":"<p><strong>What is a Toller?</strong></p>","created_at":null,"updated_at":null,"metadata":{"starred":true,"source":"f5b1b690-0595-42ee-a295-4982064be3fd","publisher":{}},"src":null,"text":"What is a Toller?","measurementHash":"addd450a9071adb0e3f813f2dbfbf55c","length":17,"language":"en","measurementVersion":16},"html":"<p><strong>What is a Toller?</strong></p>"},{"block":{"id":"0df34c1a-dcdd-44f3-b1f9-c5096229564f","item":"f5b1b690-0595-42ee-a295-4982064be3fd","type":"text","html":"<p>The <em>Nova Scotia Duck Tolling Retriever</em>, or <em>Toller</em> for short, is a medium sized breed of gundog originating in Yarmouth County, located in southwestern Nova Scotia, Canada. It is the smallest of the retrievers.</p>","created_at":null,"updated_at":null,"metadata":{"starred":true,"source":"f5b1b690-0595-42ee-a295-4982064be3fd","publisher":{}},"src":null,"text":"The Nova Scotia Duck Tolling Retriever, or Toller for short, is a medium sized breed of gundog originating in Yarmouth County, located in southwestern Nova Scotia, Canada. It is the smallest of the retrievers.","measurementHash":"986a5b7f27ae6853fdeaf1cd625c291c","length":209,"language":"en","measurementVersion":16},"html":"<p>The <em>Nova Scotia Duck Tolling Retriever</em>, or <em>Toller</em> for short, is a medium sized breed of gundog originating in Yarmouth County, located in southwestern Nova Scotia, Canada. It is the smallest of the retrievers.</p>"},{"block":{"id":"250d6741-eac8-410e-9ca6-17ea055afed0","item":"f5b1b690-0595-42ee-a295-4982064be3fd","type":"text","html":"<p>Color is any shade of red, ranging from a golden red through dark coppery red, with lighter featherings on the underside of the tail, pantaloons, and body. Even the lighter shades of golden red are deeply pigmented and rich in color.</p>","created_at":null,"updated_at":null,"metadata":{"starred":true,"source":"f5b1b690-0595-42ee-a295-4982064be3fd","publisher":{}},"src":null,"text":"Color is any shade of red, ranging from a golden red through dark coppery red, with lighter featherings on the underside of the tail, pantaloons, and body. Even the lighter shades of golden red are deeply pigmented and rich in color.","measurementHash":"1de7c8f5297aa2781bdd1fb6d7d38e29","length":233,"language":"en","measurementVersion":16},"html":"<p>Color is any shade of red, ranging from a golden red through dark coppery red, with lighter featherings on the underside of the tail, pantaloons, and body. Even the lighter shades of golden red are deeply pigmented and rich in color.</p>"},{"block":{"id":"35a27108-38ea-457f-9863-b09a8b547c2e","item":"f5b1b690-0595-42ee-a295-4982064be3fd","type":"text","html":"<p>Nova Scotia Duck Tolling Retrievers are known to be <em>very intelligent, alert, high energy dogs.</em> They tend to be very affectionate outgoing animals with family members and are known for being very patient with children. Some dogs may be reserved in new situations but they are not shy.</p>","created_at":null,"updated_at":null,"metadata":{"starred":true,"source":"f5b1b690-0595-42ee-a295-4982064be3fd","publisher":{}},"src":null,"text":"Nova Scotia Duck Tolling Retrievers are known to be very intelligent, alert, high energy dogs. They tend to be very affectionate outgoing animals with family members and are known for being very patient with children. Some dogs may be reserved in new situations but they are not shy.","measurementHash":"2946c11f537e2d9d9fb104552d537df7","length":283,"language":"en","measurementVersion":16},"html":"<p>Nova Scotia Duck Tolling Retrievers are known to be <em>very intelligent, alert, high energy dogs.</em> They tend to be very affectionate outgoing animals with family members and are known for being very patient with children. Some dogs may be reserved in new situations but they are not shy.</p>"},{"block":{"id":"18af3993-ec4d-48b8-8c6d-56e939a4e81f","item":"f5b1b690-0595-42ee-a295-4982064be3fd","type":"text","html":"<p>Duck Tollers are working animals and are happiest when they have a job to do. They have a strong retrieving drive, intense birdiness, endurance and a love for water.</p>","created_at":null,"updated_at":null,"metadata":{"starred":true,"source":"f5b1b690-0595-42ee-a295-4982064be3fd","publisher":{}},"src":null,"text":"Duck Tollers are working animals and are happiest when they have a job to do. They have a strong retrieving drive, intense birdiness, endurance and a love for water.","measurementHash":"abe89c8e602b1405f35d9fe607a8bcb0","length":165,"language":"en","measurementVersion":16},"html":"<p>Duck Tollers are working animals and are happiest when they have a job to do. They have a strong retrieving drive, intense birdiness, endurance and a love for water.</p>"},{"block":{"id":"0e2657b3-327e-4132-a611-dc15499f21a4","item":"f5b1b690-0595-42ee-a295-4982064be3fd","type":"text","html":"<p>Tollers shed! They have a lovely undercoat that is integral to the water work they love to do.</p>","created_at":null,"updated_at":null,"metadata":{"starred":true,"source":"f5b1b690-0595-42ee-a295-4982064be3fd","publisher":{}},"src":null,"text":"Tollers shed! They have a lovely undercoat that is integral to the water work they love to do.","measurementHash":"5c026e43d00deda93e24bdff8b8615b4","length":94,"language":"en","measurementVersion":16},"html":"<p>Tollers shed! They have a lovely undercoat that is integral to the water work they love to do.</p>"},{"block":{"id":"f69cc226-6a6b-4d05-9e4a-badd96f4723a","item":"f5b1b690-0595-42ee-a295-4982064be3fd","type":"text","html":"<p>Tollers don’t smell doggy! Okay if they are in stinky water they will. But unlike a number of other retriever breeds these dogs can get wet and dry off without that wetdogstinkysmell.</p>","created_at":null,"updated_at":null,"metadata":{"starred":true,"source":"f5b1b690-0595-42ee-a295-4982064be3fd","publisher":{}},"src":null,"text":"Tollers don’t smell doggy! Okay if they are in stinky water they will. But unlike a number of other retriever breeds these dogs can get wet and dry off without that wetdogstinkysmell.","measurementHash":"516391f1a366dd4340323803b2149b16","length":183,"language":"en","measurementVersion":16},"html":"<p>Tollers don’t smell doggy! Okay if they are in stinky water they will. But unlike a number of other retriever breeds these dogs can get wet and dry off without that wetdogstinkysmell.</p>"},{"block":{"id":"d510b9cb-5032-47ac-a8b8-aa8a8d19d8dd","item":"f5b1b690-0595-42ee-a295-4982064be3fd","type":"text","html":"<p><strong>How Active is a Toller?</strong></p>","created_at":null,"updated_at":null,"metadata":{"starred":true,"source":"f5b1b690-0595-42ee-a295-4982064be3fd","publisher":{}},"src":null,"text":"How Active is a Toller?","measurementHash":"f81a9f10ccc115e9038e77819f0e3c40","length":23,"language":"en","measurementVersion":16},"html":"<p><strong>How Active is a Toller?</strong></p>"},{"block":{"id":"1933067b-73a4-4dfe-9146-d35b7107a9f8","item":"f5b1b690-0595-42ee-a295-4982064be3fd","type":"text","html":"<p>The breed is often mistaken for small Golden Retrievers, but the Toller is more active, both physically and mentally. According to the breed standards, the Toller should be athletic, well-muscled, compact, medium boned, balanced and powerful.</p>","created_at":null,"updated_at":null,"metadata":{"starred":true,"source":"f5b1b690-0595-42ee-a295-4982064be3fd","publisher":{}},"src":null,"text":"The breed is often mistaken for small Golden Retrievers, but the Toller is more active, both physically and mentally. According to the breed standards, the Toller should be athletic, well-muscled, compact, medium boned, balanced and powerful.","measurementHash":"b05df160950adc035aad18aa79028bfb","length":242,"language":"en","measurementVersion":16},"html":"<p>The breed is often mistaken for small Golden Retrievers, but the Toller is more active, both physically and mentally. According to the breed standards, the Toller should be athletic, well-muscled, compact, medium boned, balanced and powerful.</p>"},{"block":{"id":"451766fb-310e-4967-8a3c-6d318c525769","item":"f5b1b690-0595-42ee-a295-4982064be3fd","type":"text","html":"<p><strong>How big is a Toller?</strong></p>","created_at":null,"updated_at":null,"metadata":{"starred":true,"source":"f5b1b690-0595-42ee-a295-4982064be3fd","publisher":{}},"src":null,"text":"How big is a Toller?","measurementHash":"463cea97a31ddbb3b62e2f893a375e2a","length":20,"language":"en","measurementVersion":16},"html":"<p><strong>How big is a Toller?</strong></p>"},{"block":{"id":"af0a8db8-1126-4df2-a049-0b91f992ef4d","item":"f5b1b690-0595-42ee-a295-4982064be3fd","type":"text","html":"<p>Tollers are the smallest of all the retriever breeds. They range in height from <em>17–19 inches </em>at the withers for females approx 40 lbs, and <em>19-21 inches </em>for males, approx. 50 lbs.</p>","created_at":null,"updated_at":null,"metadata":{"starred":true,"source":"f5b1b690-0595-42ee-a295-4982064be3fd","publisher":{}},"src":null,"text":"Tollers are the smallest of all the retriever breeds. They range in height from 17–19 inches at the withers for females approx 40 lbs, and 19-21 inches for males, approx. 50 lbs.","measurementHash":"3ab716a06cebcc718706524f33d59ab4","length":178,"language":"en","measurementVersion":16},"html":"<p>Tollers are the smallest of all the retriever breeds. They range in height from <em>17–19 inches </em>at the withers for females approx 40 lbs, and <em>19-21 inches </em>for males, approx. 50 lbs.</p>"},{"block":{"id":"09449802-ad06-4d58-8cba-baa7269a1dc7","item":"f5b1b690-0595-42ee-a295-4982064be3fd","type":"text","html":"<p><strong>What is our breeding program?</strong></p>","created_at":null,"updated_at":null,"metadata":{"starred":true,"source":"f5b1b690-0595-42ee-a295-4982064be3fd","publisher":{}},"src":null,"text":"What is our breeding program?","measurementHash":"97ea7d8f93e0a7d6aa5183f8401fdfe0","length":29,"language":"en","measurementVersion":16},"html":"<p><strong>What is our breeding program?</strong></p>"},{"block":{"id":"ad07e930-c397-433d-a0e0-4568f0d51ce0","item":"f5b1b690-0595-42ee-a295-4982064be3fd","type":"text","html":"<p>I only keep two dogs as pets at a time, at this point only one of those is used for breeding. I like to think of myself as a “small scale” operation and never give the impression that this is even a borderline puppy mill. I do enter into co-ownership agreements with forever homes. This means I can use them for breeding when their health clearances are validated, but the dogs live elsewhere with approved families. I only breed once every 12-16 months, depending on the female’s heat cycle, and will only breed a female 3-4 times, retiring her by age 8.</p>","created_at":null,"updated_at":null,"metadata":{"starred":true,"source":"f5b1b690-0595-42ee-a295-4982064be3fd","publisher":{}},"src":null,"text":"I only keep two dogs as pets at a time, at this point only one of those is used for breeding. I like to think of myself as a “small scale” operation and never give the impression that this is even a borderline puppy mill. I do enter into co-ownership agreements with forever homes. This means I can use them for breeding when their health clearances are validated, but the dogs live elsewhere with approved families. I only breed once every 12-16 months, depending on the female’s heat cycle, and will only breed a female 3-4 times, retiring her by age 8.","measurementHash":"addc729cfa4e7806c835cef5b84d93b3","length":555,"language":"en","measurementVersion":16},"html":"<p>I only keep two dogs as pets at a time, at this point only one of those is used for breeding. I like to think of myself as a “small scale” operation and never give the impression that this is even a borderline puppy mill. I do enter into co-ownership agreements with forever homes. This means I can use them for breeding when their health clearances are validated, but the dogs live elsewhere with approved families. I only breed once every 12-16 months, depending on the female’s heat cycle, and will only breed a female 3-4 times, retiring her by age 8.</p>"},{"block":{"id":"09dd5ab9-03e5-48e4-9321-1e2db93488c6","item":"f5b1b690-0595-42ee-a295-4982064be3fd","type":"text","html":"<p><strong>Are the pups sold with a non-breeding Agreement?</strong></p>","created_at":null,"updated_at":null,"metadata":{"starred":true,"source":"f5b1b690-0595-42ee-a295-4982064be3fd","publisher":{}},"src":null,"text":"Are the pups sold with a non-breeding Agreement?","measurementHash":"b8be9f5ae5ce104b2bcc2566d4b14237","length":48,"language":"en","measurementVersion":16},"html":"<p><strong>Are the pups sold with a non-breeding Agreement?</strong></p>"},{"block":{"id":"6a6ec8ee-9e1d-4c4a-a3e3-6abc087165e9","item":"f5b1b690-0595-42ee-a295-4982064be3fd","type":"text","html":"<p>All puppies are sold with a non-breeding agreement unless I enter into a co-ownership with the buyer. This means that I must receive a certificate of spay/neuter by the time the pup is two years old.</p>","created_at":null,"updated_at":null,"metadata":{"starred":true,"source":"f5b1b690-0595-42ee-a295-4982064be3fd","publisher":{}},"src":null,"text":"All puppies are sold with a non-breeding agreement unless I enter into a co-ownership with the buyer. This means that I must receive a certificate of spay/neuter by the time the pup is two years old.","measurementHash":"904080303042ee2d2dd6fd9a0762ee1d","length":199,"language":"en","measurementVersion":16},"html":"<p>All puppies are sold with a non-breeding agreement unless I enter into a co-ownership with the buyer. This means that I must receive a certificate of spay/neuter by the time the pup is two years old.</p>"},{"block":{"id":"ba8f1e52-25d2-4bfa-8251-71d9658beab9","item":"f5b1b690-0595-42ee-a295-4982064be3fd","type":"text","html":"<p><strong>Are Nova Scotia Duck Tolling Retrievers from Newfoundland?</strong></p>","created_at":null,"updated_at":null,"metadata":{"starred":true,"source":"f5b1b690-0595-42ee-a295-4982064be3fd","publisher":{}},"src":null,"text":"Are Nova Scotia Duck Tolling Retrievers from Newfoundland?","measurementHash":"2e1c6ceec607c689a03b22839c6b9376","length":58,"language":"en","measurementVersion":16},"html":"<p><strong>Are Nova Scotia Duck Tolling Retrievers from Newfoundland?</strong></p>"},{"block":{"id":"5e24bad2-93c6-4dcb-b1c5-066071783a1f","item":"f5b1b690-0595-42ee-a295-4982064be3fd","type":"text","html":"<p>Just had to include this silly question….no it is not frequently asked, but it was once and that was enough!</p>","created_at":null,"updated_at":null,"metadata":{"starred":true,"source":"f5b1b690-0595-42ee-a295-4982064be3fd","publisher":{}},"src":null,"text":"Just had to include this silly question….no it is not frequently asked, but it was once and that was enough!","measurementHash":"dcb4312c2384b5 may be reserved in new situations but they are not shy.</p>"},{"block":{"id":"18af3993-ec4d-48b8-8c6d-56e939a4e81f","item":"f5b1b690-0595-42ee-a295-4982064be3fd","type":"text","html":"<p>Duck Tollers are working animals and are happiest when they have a job to do. They have a strong retrieving drive, intense birdiness, endurance and a love for water.</p>","created_at":null,"updated_at":null,"metadata":{"starred":true,"source":"f5b1b690-0595-42ee-a295-4982064be3fd","publisher":{}},"src":null,"text":"Duck Tollers are working animals and are happiest when they have a job to do. They have a strong retrieving drive, intense birdiness, endurance and a love for water.","measurementHash":"abe89c8e602b1405f35d9fe607a8bcb0","length":165,"language":"en","measurementVersion":16},"html":"<p>Duck Tollers are working animals and are happiest when they have a job to do. They have a strong retrieving drive, intense birdiness, endurance and a love for water.</p>"},{"block":{"id":"0e2657b3-327e-4132-a611-dc15499f21a4","item":"f5b1b690-0595-42ee-a295-4982064be3fd","type":"text","html":"<p>Tollers shed! They have a lovely undercoat that is integral to the water work they love to do.</p>","created_at":null,"updated_at":null,"metadata":{"starred":true,"source":"f5b1b690-0595-42ee-a295-4982064be3fd","publisher":{}},"src":null,"text":"Tollers shed! They have a lovely undercoat that is integral to the water work they love to do.","measurementHash":"5c026e43d00deda93e24bdff8b8615b4","length":94,"language":"en","measurementVersion":16},"html":"<p>Tollers shed! They have a lovely undercoat that is integral to the water work they love to do.</p>"},{"block":{"id":"f69cc226-6a6b-4d05-9e4a-badd96f4723a","item":"f5b1b690-0595-42ee-a295-4982064be3fd","type":"text","html":"<p>Tollers don’t smell doggy! Okay if they are in stinky water they will. But unlike a number of other retriever breeds these dogs can get wet and dry off without that wetdogstinkysmell.</p>","created_at":null,"updated_at":null,"metadata":{"starred":true,"source":"f5b1b690-0595-42ee-a295-4982064be3fd","publisher":{}},"src":null,"text":"Tollers don’t smell doggy! Okay if they are in stinky water they will. But unlike a number of other retriever breeds these dogs can get wet and dry off without that wetdogstinkysmell.","measurementHash":"516391f1a366dd4340323803b2149b16","length":183,"language":"en","measurementVersion":16},"html":"<p>Tollers don’t smell doggy! Okay if they are in stinky water they will. But unlike a number of other retriever breeds these dogs can get wet and dry off without that wetdogstinkysmell.</p>"},{"block":{"id":"d510b9cb-5032-47ac-a8b8-aa8a8d19d8dd","item":"f5b1b690-0595-42ee-a295-4982064be3fd","type":"text","html":"<p><strong>How Active is a Toller?</strong></p>","created_at":null,"updated_at":null,"metadata":{"starred":true,"source":"f5b1b690-0595-42ee-a295-4982064be3fd","publisher":{}},"src":null,"text":"How Active is a Toller?","measurementHash":"f81a9f10ccc115e9038e77819f0e3c40","length":23,"language":"en","measurementVersion":16},"html":"<p><strong>How Active is a Toller?</strong></p>"},{"block":{"id":"1933067b-73a4-4dfe-9146-d35b7107a9f8","item":"f5b1b690-0595-42ee-a295-4982064be3fd","type":"text","html":"<p>The breed is often mistaken for small Golden Retrievers, but the Toller is more active, both physically and mentally. According to the breed standards, the Toller should be athletic, well-muscled, compact, medium boned, balanced and powerful.</p>","created_at":null,"updated_at":null,"metadata":{"starred":true,"source":"f5b1b690-0595-42ee-a295-4982064be3fd","publisher":{}},"src":null,"text":"The breed is often mistaken for small Golden Retrievers, but the Toller is more active, both physically and mentally. According to the breed standards, the Toller should be athletic, well-muscled, compact, medium boned, balanced and powerful.","measurementHash":"b05df160950adc035aad18aa79028bfb","length":242,"language":"en","measurementVersion":16},"html":"<p>The breed is often mistaken for small Golden Retrievers, but the Toller is more active, both physically and mentally. According to the breed standards, the Toller should be athletic, well-muscled, compact, medium boned, balanced and powerful.</p>"},{"block":{"id":"451766fb-310e-4967-8a3c-6d318c525769","item":"f5b1b690-0595-42ee-a295-4982064be3fd","type":"text","html":"<p><strong>How big is a Toller?</strong></p>","created_at":null,"updated_at":null,"metadata":{"starred":true,"source":"f5b1b690-0595-42ee-a295-4982064be3fd","publisher":{}},"src":null,"text":"How big is a Toller?","measurementHash":"463cea97a31ddbb3b62e2f893a375e2a","length":20,"language":"en","measurementVersion":16},"html":"<p><strong>How big is a Toller?</strong></p>"},{"block":{"id":"af0a8db8-1126-4df2-a049-0b91f992ef4d","item":"f5b1b690-0595-42ee-a295-4982064be3fd","type":"text","html":"<p>Tollers are the smallest of all the retriever breeds. They range in height from <em>17–19 inches </em>at the withers for females approx 40 lbs, and <em>19-21 inches </em>for males, approx. 50 lbs.</p>","created_at":null,"updated_at":null,"metadata":{"starred":true,"source":"f5b1b690-0595-42ee-a295-4982064be3fd","publisher":{}},"src":null,"text":"Tollers are the smallest of all the retriever breeds. They range in height from 17–19 inches at the withers for females approx 40 lbs, and 19-21 inches for males, approx. 50 lbs.","measurementHash":"3ab716a06cebcc718706524f33d59ab4","length":178,"language":"en","measurementVersion":16},"html":"<p>Tollers are the smallest of all the retriever breeds. They range in height from <em>17–19 inches </em>at the withers for females approx 40 lbs, and <em>19-21 inches </em>for males, approx. 50 lbs.</p>"},{"block":{"id":"09449802-ad06-4d58-8cba-baa7269a1dc7","item":"f5b1b690-0595-42ee-a295-4982064be3fd","type":"text","html":"<p><strong>What is our breeding program?</strong></p>","created_at":null,"updated_at":null,"metadata":{"starred":true,"source":"f5b1b690-0595-42ee-a295-4982064be3fd","publisher":{}},"src":null,"text":"What is our breeding program?","measurementHash":"97ea7d8f93e0a7d6aa5183f8401fdfe0","length":29,"language":"en","measurementVersion":16},"html":"<p><strong>What is our breeding program?</strong></p>"},{"block":{"id":"ad07e930-c397-433d-a0e0-4568f0d51ce0","item":"f5b1b690-0595-42ee-a295-4982064be3fd","type":"text","html":"<p>I only keep two dogs as pets at a time, at this point only one of those is used for breeding. I like to think of myself as a “small scale” operation and never give the impression that this is even a borderline puppy mill. I do enter into co-ownership agreements with forever homes. This means I can use them for breeding when their health clearances are validated, but the dogs live elsewhere with approved families. I only breed once every 12-16 months, depending on the female’s heat cycle, and will only breed a female 3-4 times, retiring her by age 8.</p>","created_at":null,"updated_at":null,"metadata":{"starred":true,"source":"f5b1b690-0595-42ee-a295-4982064be3fd","publisher":{}},"src":null,"text":"I only keep two dogs as pets at a time, at this point only one of those is used for breeding. I like to think of myself as a “small scale” operation and never give the impression that this is even a borderline puppy mill. I do enter into co-ownership agreements with forever homes. This means I can use them for breeding when their health clearances are validated, but the dogs live elsewhere with approved families. I only breed once every 12-16 months, depending on the female’s heat cycle, and will only breed a female 3-4 times, retiring her by age 8.","measurementHash":"addc729cfa4e7806c835cef5b84d93b3","length":555,"language":"en","measurementVersion":16},"html":"<p>I only keep two dogs as pets at a time, at this point only one of those is used for breeding. I like to think of myself as a “small scale” operation and never give the impression that this is even a borderline puppy mill. I do enter into co-ownership agreements with forever homes. This means I can use them for breeding when their health clearances are validated, but the dogs live elsewhere with approved families. I only breed once every 12-16 months, depending on the female’s heat cycle, and will only breed a female 3-4 times, retiring her by age 8.</p>"},{"block":{"id":"09dd5ab9-03e5-48e4-9321-1e2db93488c6","item":"f5b1b690-0595-42ee-a295-4982064be3fd","type":"text","html":"<p><strong>Are the pups sold with a non-breeding Agreement?</strong></p>","created_at":null,"updated_at":null,"metadata":{"starred":true,"source":"f5b1b690-0595-42ee-a295-4982064be3fd","publisher":{}},"src":null,"text":"Are the pups sold with a non-breeding Agreement?","measurementHash":"b8be9f5ae5ce104b2bcc2566d4b14237","length":48,"language":"en","measurementVersion":16},"html":"<p><strong>Are the pups sold with a non-breeding Agreement?</strong></p>"},{"block":{"id":"6a6ec8ee-9e1d-4c4a-a3e3-6abc087165e9","item":"f5b1b690-0595-42ee-a295-4982064be3fd","type":"text","html":"<p>All puppies are sold with a non-breeding agreement unless I enter into a co-ownership with the buyer. This means that I must receive a certificate of spay/neuter by the time the pup is two years old.</p>","created_at":null,"updated_at":null,"metadata":{"starred":true,"source":"f5b1b690-0595-42ee-a295-4982064be3fd","publisher":{}},"src":null,"text":"All puppies are sold with a non-breeding agreement unless I enter into a co-ownership with the buyer. This means that I must receive a certificate of spay/neuter by the time the pup is two years old.","measurementHash":"904080303042ee2d2dd6fd9a0762ee1d","length":199,"language":"en","measurementVersion":16},"html":"<p>All puppies are sold with a non-breeding agreement unless I enter into a co-ownership with the buyer. This means that I must receive a certificate of spay/neuter by the time the pup is two years old.</p>"},{"block":{"id":"ba8f1e52-25d2-4bfa-8251-71d9658beab9","item":"f5b1b690-0595-42ee-a295-4982064be3fd","type":"text","html y intelligent, alert, high energy dogs.</em> They tend to be very affectionate outgoing animals with family members and are known for being very patient with children. Some dogs may be reserved in new situations but they are not shy.</p>","created_at":null,"updated_at":null,"metadata":{"starred":true,"source":"f5b1b690-0595-42ee-a295-4982064be3fd","publisher":{}},"src":null,"text":"Nova Scotia Duck Tolling Retrievers are known to be very intelligent, alert, high energy dogs. They tend to be very affectionate outgoing animals with family members and are known for being very patient with children. Some dogs may be reserved in new situations but they are not shy.","measurementHash":"2946c11f537e2d9d9fb104552d537df7","length":283,"language":"en","measurementVersion":16},"html":"<p>Nova Scotia Duck Tolling Retrievers are known to be <em>very intelligent, alert, high energy dogs.</em> They tend to be very affectionate outgoing animals with family members and are known for being very patient with children. Some dogs may be reserved in new situations but they are not shy.</p>"},{"block":{"id":"18af3993-ec4d-48b8-8c6d-56e939a4e81f","item":"f5b1b690-0595-42ee-a295-4982064be3fd","type":"text","html":"<p>Duck Tollers are working animals and are happiest when they have a job to do. They have a strong retrieving drive, intense birdiness, endurance and a love for water.</p>","created_at":null,"updated_at":null,"metadata":{"starred":true,"source":"f5b1b690-0595-42ee-a295-4982064be3fd","publisher":{}},"src":null,"text":"Duck Tollers are working animals and are happiest when they have a job to do. They have a strong retrieving drive, intense birdiness, endurance and a love for water.","measurementHash":"abe89c8e602b1405f35d9fe607a8bcb0","length":165,"language":"en","measurementVersion":16},"html":"<p>Duck Tollers are working animals and are happiest when they have a job to do. They have a strong retrieving drive, intense birdiness, endurance and a love for water.</p>"},{"block":{"id" 9038e77819f0e3c40","length":23,"language":"en","measurementVersion":16},"html":"<p><strong>How Active is a Toller?</strong></p>"},{"block":{"id":"1933067b-73a4-4dfe-9146-d35b7107a9f8","item":"f5b1b690-0595-42ee-a295-4982064be3fd","type":"text","html":"<p>The breed is often mistaken for small Golden Retrievers, but the Toller is more active, both physically and mentally. According to the breed standards, the Toller should be athletic, well-muscled, compact, medium boned, balanced and powerful.</p>","created_at":null,"updated_at":null,"metadata":{"starred":true,"source":"f5b1b690-0595-42ee-a295-4982064be3fd","publisher":{}},"src":null,"text":"The breed is often mistaken for small Golden Retrievers, but the Toller is more active, both physically and mentally. According to the breed standards, the Toller should be athletic, well-muscled, compact, medium boned, balanced and powerful.","measurementHash":"b05df160950adc035aad18aa79028bfb","length":242,"language":"en","measurementVersion":16},"html":"<p>The breed is often mistaken for small Golden Retrievers, but the Toller is more active, both physically and mentally. According to the breed standards, the Toller should be athletic, well-muscled, compact, medium boned, balanced and powerful.</p>"},{"block":{"id":"451766fb-310e-4967-8a3c-6d318c525769","item":"f5b1b690-0595-42ee-a295-4982064be3fd","type":"text","html":"<p><strong>How big is a Toller?</strong></p>","created_at":null,"updated_at":null,"metadata":{"starred":true,"source":"f5b1b690-0595-42ee-a295-4982064be3fd","publisher":{}},"src":null,"text":"How big is a Toller?","measurementHash":"463cea97a31ddbb3b62e2f893a375e2a","length":20,"language":"en","measurementVersion":16},"html":"<p><strong>How big is a Toller?</strong></p>"},{"block":{"id":"af0a8db8-1126-4df2-a049-0b91f992ef4d","item":"f5b1b690-0595-42ee-a295-4982064be3fd","type":"text","html":"<p>Tollers are the smallest of all the retriever breeds. They range in height from <em>17–19 inches </em>at the withers for females approx 40 lbs, and <em>19-21 inches </em>for males, approx. 50 lbs.</p>","created_at":null,"updated_at":null,"metadata":{"starred":true,"source":"f5b1b690-0595-42ee-a295-4982064be3fd","publisher":{}},"src":null,"text":"Tollers are the smallest of all the retriever breeds. They range in height from 17–19 inches at the withers for females approx 40 lbs, and 19-21 inches for males, approx. 50 lbs.","measurementHash":"3ab716a06cebcc718706524f33d59ab4","length":178,"language":"en","measurementVersion":16},"html":"<p>Tollers are the smallest of all the retriever breeds. They range in height from <em>17–19 inches </em>at the withers for females approx 40 lbs, and <em>19-21 inches </em>for males, approx. 50 lbs.</p>"},{"block":{"id":"09449802-ad06-4d58-8cba-baa7269a1dc7","item":"f5b1b690-0595-42ee-a295-4982064be3fd","type":"text","html":"<p><strong>What is our breeding program?</strong></p>","created_at":null,"updated_at":null,"metadata":{"starred":true,"source":"f5b1b690-0595-42ee-a295-4982064be3fd","publisher":{}},"src":null,"text":"What is our breeding program?","measurementHash":"97ea7d8f93e0a7d6aa5183f8401fdfe0","length":29,"language":"en","measurementVersion":16},"html":"<p><strong>What is our breeding program?</strong></p>"},{"block":{"id":"ad07e930-c397-433d-a0e0-4568f0d51ce0","item":"f5b1b690-0595-42ee-a295-4982064be3fd","type":"text","html":"<p>I only keep two dogs as pets at a time, at this point only one of those is used for breeding. I like to think of myself as a “small scale” operation and never give the impression that this is even a borderline puppy mill. I do enter into co-ownership agreements with forever homes. This means I can use them for breeding when their health clearances are validated, but the dogs live elsewhere with approved families. I only breed once every 12-16 months, depending on the female’s heat cycle, and will only breed a female 3-4 times, retiring her by age 8.</p>","created_at":null,"updated_at":null,"metadata":{"starred":true,"source":"f5b1b690-0595-42ee-a295-4982064be3fd","publisher":{}},"src":null,"text":"I only keep two dogs as pets at a time, at this point only one of those is used for breeding. I like to think of myself as a “small scale” operation and never give the impression that this is even a borderline puppy mill. I do enter into co-ownership agreements with forever homes. This means I can use them for breeding when their health clearances are validated, but the dogs live elsewhere with approved families. I only breed once every 12-16 months, depending on the female’s heat cycle, and will only breed a female 3-4 times, retiring her by age 8.","measurementHash":"addc729cfa4e7806c835cef5b84d93b3","length":555,"language":"en","measurementVersion":16},"html":"<p>I only keep two dogs as pets at a time, at this point only one of those is used for breeding. I like to think of myself as a “small scale” operation and never give the impression that this is even a borderline puppy mill. I do enter into co-ownership agreements with forever homes. This means I can use them for breeding when their health clearances are validated, but the dogs live elsewhere with approved families. I only breed once every 12-16 months, depending on the female’s heat cycle, and will only breed a female 3-4 times, retiring her by age 8.</p>"},{"block":{"id":"09dd5ab9-03e5-48e4-9321-1e2db93488c6","item":"f5b1b690-0595-42ee-a295-4982064be3fd","type":"text","html":"<p><strong>Are the pups sold with a non-breeding Agreement?</strong></p>","created_at":null,"updated_at":null,"metadata":{"starred":true,"source":"f5b1b690-0595-42ee-a295-4982064be3fd","publisher":{}},"src":null,"text":"Are the pups sold with a non-breeding Agreement?","measurementHash":"b8be9f5ae5ce104b2bcc2566d4b14237","length":48,"language":"en","measurementVersion":16},"html":"<p><strong>Are the pups sold with a non-breeding Agreement?</strong></p>"},{"block":{"id":"6a6ec8ee-9e1d-4c4a-a3e3-6abc087165e9","item":"f5b1b690-0595-42ee-a295-4982064be3fd","type":"text","html":"<p>All puppies are sold with a non-breeding agreement unless I enter into a co-ownership with the buyer. This means that I must receive a certificate of spay/neuter by the time the pup is two years old.</p>","created_at":null,"updated_at":null,"metadata":{"starred":true,"source":"f5b1b690-0595-42ee-a295-4982064be3fd","publisher":{}},"src":null,"text":"All puppies are sold with a non-breeding agreement unless I enter into a co-ownership with the buyer. This means that I must receive a certificate of spay/neuter by the time the pup is two years old.","measurementHash":"904080303042ee2d2dd6fd9a0762ee1d","length":199,"language":"en","measurementVersion":16},"html":"<p>All puppies are sold with a non-breeding agreement unless I enter into a co-ownership with the buyer. This means that I must receive a certificate of spay/neuter by the time the pup is two years old.</p>"},{"block":{"id":"ba8f1e52-25d2-4bfa-8251-71d9658beab9","item":"f5b1b690-0595-42ee-a295-4982064be3fd","type":"text","html":"<p><strong>Are Nova Scotia Duck Tolling Retrievers from Newfoundland?</strong></p>","created_at":null,"updated_at":null,"metadata":{"starred":true,"source":"f5b1b690-0595-42ee-a295-4982064be3fd","publisher":{}},"src":null,"text":"Are Nova Scotia Duck Tolling Retrievers from Newfoundland?","measurementHash":"2e1c6ceec607c689a03b22839c6b9376","length":58,"language":"en","measurementVersion":16},"html":"<p><strong>Are Nova Scotia Duck Tolling Retrievers from Newfoundland?</strong></p>"},{"block":{"id":"5e24bad2-93c6-4dcb-b1c5-066071783a1f","item":"f5b1b690-0595-42ee-a295-4982064be3fd","type":"text","html":"<p>Just had to include this silly question….no it is not frequently asked, but it was once and that was enough!</p>","created_at":null,"updated_at":null,"metadata":{"starred":true,"source":"f5b1b690-0595-42ee-a295-4982064be3fd","publisher":{}},"src":null,"text":"Just had to include this silly question….no it is not frequently asked, but it was once and that w
